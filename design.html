<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .a { background-color: #0246ff; }
        .b { background-color: #2c679f; }
        .c { background-color: #09cefa; }
        .d { background-color: #4d3e8b; }
        .e { background-color: #78e08f; }
        .f { background-color: #ba7bb5; }
        .g { background-color: #eb0ac5; }
        .h { background-color: #c618a3; }
        .i { background-color: #fc046f; }
    </style>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-12 col-md-12 box a">a</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3 box b">b</div>
            <div class="col-12 col-md-9">
                <div class = "row">
                    <div class="row">
                        <div class="col-md-6 a box">c</div>
                        <div class="col-md-6 b box">d</div>
                    </div>
                </div>

                <div class = "row">
                    <div class="col-6 col-md-3 a box">e</div>
                    <div class="col-6 col-md-3 b box">f</div>
                    <div class="col-6 col-md-3 c box">g</div>
                    <div class="col-6 col-md-3 d box">h</div>
                </div>

                <div class = "row">
                    <div class="col-12 col-md-12 box a box">i</div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
